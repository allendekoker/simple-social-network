{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.user.username }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">{{ post.timestamp }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
